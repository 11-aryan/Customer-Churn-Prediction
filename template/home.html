
    {% extends 'base.html' %}
    {% block title %} Churn Prediction {% endblock title %}
    {% block body %}     

    <!-- Form -->
    <div class = "formContainer">
        <form action="/" method="POST">

            <div class="form-row">

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query1">Senior Citizen</label>
                        <select class="custom-select mr-sm-2" id="query1" name="query1">
                              <option selected value="0">No</option>
                              <option value="1">Yes</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query18">Payment Method</label>
                        <select class="custom-select mr-sm-2" id="query18" name="query18">
                              <option selected value="Mailed check">Mailed check</option>
                              <option value="Electronic check">Electronic check</option>
                              <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                              <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query17">Paperless Billing</label>
                        <select class="custom-select mr-sm-2" id="query17" name="query17">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>                  

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query4">Gender</label>
                        <select class="custom-select mr-sm-2" id="query4" name="query4">
                              <option selected value="Male">Male</option>
                              <option value="Female">Female</option>
                        </select>
                  </div>

                  <button type="submit" class="btn btn-primary" name="submit" id="submitbtn" value="predict">PREDICT</button>

            </div>

            <div class="form-row">

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query5">Partner</label>
                        <select class="custom-select mr-sm-2" id="query5" name="query5">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query6">Dependents</label>
                        <select class="custom-select mr-sm-2" id="query6" name="query6">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query7">Phone Service</label>
                        <select class="custom-select mr-sm-2" id="query7" name="query7">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query8">Multiple Lines</label>
                        <select class="custom-select mr-sm-2" id="query8" name="query8">
                              <option selected value="Yes">Yes</option>
                              <option value="No phone service">No Phone Service</option>
                              <option value="No">No</option>
                        </select>
                  </div>

            </div>

            <div class="form-row">

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query9">Internet Service</label>
                        <select class="custom-select mr-sm-2" id="query9" name="query9">
                              <option selected value="DSL">DSL</option>
                              <option value="Fiber Optic">Fiber Optic</option>
                              <option value="No">None</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query10">Online Security</label>
                        <select class="custom-select mr-sm-2" id="query10" name="query10">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query11">Online Backup</label>
                        <select class="custom-select mr-sm-2" id="query11" name="query11">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query12">Device Protection</label>
                        <select class="custom-select mr-sm-2" id="query12" name="query12">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>

            </div>

            <div class="form-row">

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query13">Tech Support</label>
                        <select class="custom-select mr-sm-2" id="query13" name="query13">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query14">Streaming TV</label>
                        <select class="custom-select mr-sm-2" id="query14" name="query14">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query15">Streaming Movies</label>
                        <select class="custom-select mr-sm-2" id="query15" name="query15">
                              <option selected value="Yes">Yes</option>
                              <option value="No">No</option>
                        </select>
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query16">Contract</label>
                        <select class="custom-select mr-sm-2" id="query16" name="query16">
                              <option selected value="One year">One year</option>
                              <option value="Month-to-month">Month-to-month</option>
                              <option value="Two year">Two year</option>
                        </select>
                  </div>

            </div>

            <div class="form-row">

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query2">Monthly Charges</label>
                        <input type="number" id="query2" name="query2" min="1" max="999999999" value="100">
                        <!-- <input type="text", class ="intInputArea", name="query2", placeholder="Enter an integer value", id="query2" autofocus> -->
                  </div>

                  <div class="form-group col-md-2 mx-3">
                        <label class="nametext" for="query3">Total Charges</label>
                        <input type="number" id="query3" name="query3" min="1" max="999999999" value="100">
                        <!-- <input type="text", name="query3", placeholder="Enter an integer value", id="query3" autofocus> -->
                  </div>

                  <div class="form-group col-md-2 mx-3" autofocus>
                        <label class="nametext" for="query19">Tenure</label>
                        <input type="number" id="query19" name="query19" min="1" max="500" value="1">
                        <!-- <input type="text", name="query19", placeholder="Enter an integer value", id="query19"> -->
                  </div>

            </div>


      </form>


      <div class="bottomContainer" my-2> 
            <div class="outputWindow">

                  {% if output1 == "This customer is likely to be churned!!" %}

                    <div class="alert alert-danger" role="alert">
                        {{output1}}
                        {{output2}}
                    </div>
                        
                  {% else %}

                    <div class="alert alert-success" role="alert">
                        {{output1}}
                        {{output2}}
                    </div>
                        
                  {% endif %}
                              
            </div>
      </div>        

    </div>

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% endblock body %}

  </body>
</html>
